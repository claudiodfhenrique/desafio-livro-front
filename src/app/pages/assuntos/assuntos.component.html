
<mat-card appearance="outlined">
    <mat-card-title>Assunto</mat-card-title>
    <mat-card-subtitle>Gerenciamento dos assutos</mat-card-subtitle>
    <mat-card-content>    
        <form [formGroup]="formGroup">
            <mat-form-field>
                <mat-label>Descrição</mat-label>
                <input matInput formControlName="descricao" maxlength="80">
            </mat-form-field>            
            <div class="button-row">                
                <button 
                    mat-raised-button
                    (click)="save()" 
                    [disabled]="isLoading()"
                >
                    {{ isLoading() ? 'Enviando' : 'Salvar' }}
                </button>
            </div>    
        </form>
        @if (isLoadingTable()) {
            <div class="spinner">
                <mat-spinner></mat-spinner>
            </div>
        }
        @else {                
            <div class="table-container">
                <mat-divider></mat-divider>
                <table mat-table [dataSource]="dataSource" 
                        matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                    <!-- Number Column -->
                    <ng-container matColumnDef="codAss">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let row">{{row.codAss}}</td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="descricao">
                        <th mat-header-cell *matHeaderCellDef>Descrição</th>
                        <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>   
                        <td mat-cell *matCellDef="let row"> 
                            <button mat-icon-button (click)="edit(row)">
                                <mat-icon>edit</mat-icon>
                            </button> 
                            <button mat-icon-button (click)="delete(row.codAss)">
                                <mat-icon>delete</mat-icon>
                            </button> 
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        }
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"                                   
                        showFirstLastButtons
                        aria-label="Selecione a página de elementos periódicos">
        </mat-paginator>
    </mat-card-content>
</mat-card>
