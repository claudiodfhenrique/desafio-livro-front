
<mat-card appearance="outlined">
    <mat-card-title>Relatório</mat-card-title>
    <mat-card-subtitle>Livros agrupados por autor</mat-card-subtitle>
    <mat-card-content>           
        @if (isLoadingTable()) {
            <div class="spinner">
                <mat-spinner></mat-spinner>
            </div>
        }
        @else {                
            <div class="table-container">                
                <table mat-table [dataSource]="dataSource" 
                        matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                    
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let row">{{row.id}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="titulo">
                        <th mat-header-cell *matHeaderCellDef>Título</th>
                        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
                    </ng-container>                    

                    <ng-container matColumnDef="editora">
                        <th mat-header-cell *matHeaderCellDef>Editora</th>
                        <td mat-cell *matCellDef="let row">{{row.editora}}</td>
                    </ng-container>                    

                    <ng-container matColumnDef="edicao">
                        <th mat-header-cell *matHeaderCellDef>Edição</th>
                        <td mat-cell *matCellDef="let row">{{row.edicao}}</td>
                    </ng-container>                    

                    <ng-container matColumnDef="assunto">
                        <th mat-header-cell *matHeaderCellDef>Assunto</th>
                        <td mat-cell *matCellDef="let row">{{row.assunto}}</td>
                    </ng-container>   

                    <ng-container matColumnDef="autorNome">
                        <th mat-header-cell *matHeaderCellDef>Nome autor</th>
                        <td mat-cell *matCellDef="let row">{{row.autorNome}}</td>
                    </ng-container>                     

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        }
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"                                   
                        showFirstLastButtons
                        aria-label="Selecione a página de elementos periódicos">
        </mat-paginator>
    </mat-card-content>
</mat-card>
