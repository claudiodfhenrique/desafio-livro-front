<mat-card appearance="outlined">
    <mat-card-title>Livros</mat-card-title>
    <mat-card-subtitle>Gerenciamento dos livros</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <div class="row">                    
                <div class="column">
                    <mat-form-field>
                        <mat-label>Título</mat-label>
                        <input matInput formControlName="titulo" maxlength="100">
                    </mat-form-field>            
                </div>                    
                <div class="column">
                    <mat-form-field>
                        <mat-label>Editora</mat-label>
                        <input matInput formControlName="editora" maxlength="100">
                    </mat-form-field>
                </div>   
            </div>
            <div class="row">
                <div class="column">
                    <mat-form-field>
                        <mat-label>Edição</mat-label>
                        <input matInput formControlName="edicao" type="number">
                    </mat-form-field>
                </div>
                <div class="column">
                    <mat-form-field>
                        <mat-label>Ano de publicação</mat-label>
                        <input matInput formControlName="anoPublicacao" type="number" min="1900" max="9999">
                    </mat-form-field>
                </div>
            </div>            
            <div class="button-row">                
                <button 
                    mat-stroked-button 
                    (click)="save()" 
                    [disabled]="isLoading()"
                >
                    {{ isLoading() ? 'Enviando' : 'Salvar' }}
                </button>
            </div>    
        </form>
        @if (isLoadingTable()) {
            <div class="spinner">
                <mat-spinner></mat-spinner>
            </div>
        }
        @else {                
            <div class="table-container">
                <mat-divider></mat-divider>
                <table mat-table [dataSource]="dataSource" 
                        matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                    
                    <ng-container matColumnDef="cod">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let row">{{row.cod}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="titulo">
                        <th mat-header-cell *matHeaderCellDef>Título</th>
                        <td mat-cell *matCellDef="let row">{{row.titulo}}</td>
                    </ng-container>

                    <ng-container matColumnDef="editora">
                        <th mat-header-cell *matHeaderCellDef>Editora</th>
                        <td mat-cell *matCellDef="let row">{{row.editora}}</td>
                    </ng-container>

                    <ng-container matColumnDef="edicao">
                        <th mat-header-cell *matHeaderCellDef>Edição</th>
                        <td mat-cell *matCellDef="let row">{{row.edicao}}</td>
                    </ng-container>

                    <ng-container matColumnDef="anoPublicacao">
                        <th mat-header-cell *matHeaderCellDef>Ano Publicação</th>
                        <td mat-cell *matCellDef="let row">{{row.anoPublicacao}}</td>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <th mat-header-cell *matHeaderCellDef>Ações</th>   
                        <td mat-cell *matCellDef="let row"> 
                            <button mat-icon-button (click)="edit(row)">
                                <mat-icon>edit</mat-icon>
                            </button> 
                            <button mat-icon-button (click)="delete(row.cod)">
                                <mat-icon>delete</mat-icon>
                            </button> 
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        }
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"                                   
                        showFirstLastButtons
                        aria-label="Selecione a página de elementos periódicos">
        </mat-paginator>
    </mat-card-content>
</mat-card>
