<mat-sidenav-container class="sidenav-container">
  <!-- Menu lateral -->
  <mat-sidenav #drawer mode="side" class="sidenav" fixedInViewport="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/livros">Livros</a>
      <a mat-list-item routerLink="/assuntos">Assuntos</a>
      <a mat-list-item routerLink="/autores">Autores</a>
      <a mat-list-item routerLink="/relatorio">Relatório</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Projeto de Estudo</span>
    </mat-toolbar>

    <div class="content">      
      <router-outlet></router-outlet>      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
